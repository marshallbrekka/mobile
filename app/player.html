<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="initial-scale=1.0,
                 minimum-scale=1.0,
                 maximum-scale=1.0,
                 width=device-width,
                 user-scalable=no" />
  <meta name="gtv-autozoom" content="off" />

  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/player.css"/>
  <script src="js/util.js"></script>

</head>
<body>
  <script type="text/javascript">
    if(isGoogleTvBrowser()) {
      loadjscssfile("css/tv.css","css");
      document.getElementsByTagName("body")[0].className = "tv";
    }
  </script>
<div id="video-wrapper">
  <div id="controlls-wrapper">
    <div id="controlls">
      <div id="button" class="play"><span></span></div>
      <div id="time"><span>--:--</span></div>
      <div id="gutter">
        <div id="empty-container">
          <div id="empty"></div>
          <div class="progress"></div>
        </div>
        <div id="progress-container">
          <div id="progress" class="progress"></div>
        </div>
        <div id="handle-container">
          <div id="handle"></div>
        </div>
      </div>
      <div id="remaining"><span>--:--</span></div>
      <div id="fullscreen"><span></span></div>
    </div>
  </div>
  <video id="video">
    <source src="/m/theater/10.mp4"/>
  </video>
</div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
<!-- -->
 <script src="lib/jquery-1.9.1.js"></script>
 <script src="lib/spin.js"></script>
 <script src="js/player.js"></script>

</body>
</html>
