<!doctype html>
<html lang="en" ng-app="RFZ">
<head>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="initial-scale=1.0,
                 minimum-scale=1.0,
                 maximum-scale=1.0,
                 width=device-width,
                 user-scalable=no" />
  <title>ReadyForZero</title>
<link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div id="header">
  <div class="left header-refresh header-button"></div>
  <div class="right header-settings header-button"></div>
  <span class="name">Overview</span>
</div>
<div id="view">
  <div id="subview">
    <div id="scrollarea" ng-view></div>
  </div>
</div>
<ul ng-controller="Menu" id="menu">
    <li ng-repeat="path in paths"
        class="menu-{{path}}"
        ng-class="pathIndex | ifEqual:$index:'selected'"
        rfz-tap="go($index)">
      <span>{{path | capitalize}}</span>
    </li>
  </ul>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
<script>
var container = document.getElementsByTagName("body")[0];
var view =
document.getElementById("view").addEventListener("touchmove",function(e)
{
  e.stopPropagation();
});
container.addEventListener("touchmove", function(evt){
evt.stopPropagation();
evt.preventDefault();
}, false);


</script>
  <script src="lib/jquery-1.9.1.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/spin.js"></script>
  <script src="js/app.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/controllers/menu.js"></script>
  <script src="js/controllers/overview.js"></script>
  <script src="js/controllers/progress.js"></script>
  <script src="js/controllers/payments.js"></script>
  <script src="js/controllers/accounts.js"></script>
  <script src="js/directive/tap.js"></script>
</body>
</html>
