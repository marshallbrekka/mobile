<!doctype html>
<html lang="en" ng-app="RFZ">
<head>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="initial-scale=1.0,
                 minimum-scale=1.0,
                 maximum-scale=1.0,
                 width=device-width,
                 user-scalable=no" />
  <title>ReadyForZero</title>
<link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="css/app.css"/>
</head>

<body ng-controller="Menu">
<div  ng-controller="Overlay">
  <div rfz-view="overview">
    <div><div ng-bind="overlayName"></div></div>
    <div rfz-pane="overview">
      <div ng-controller="Overview" ng-include="'/partials/overview.html'"></div>
    </div>
    
    <div ng-switch="overlayName" ng-animate="'overlay'">
      <div ng-switch-when="settings">
        <div rfz-view="settings" no-menu="true">
          <div rfz-pane="settings">
            <div ng-include="'/partials/settings.html'"></div>
          </div>
          <div rfz-pane="settings2">
            <div rfz-pane-header="Second Pane">
              <div rfz-pane-header-button
                   type="back"
                   rfz-change-pane="settings"
                   rfz-change-direction="left"
                   position="left">
                Settings
              </div>
            </div>
            <div rfz-scroll-view rfz-pane-body>
              <div class="table table-top">
                Payment Reminders
              </div>
              <div class="table table-bottom">
                Days Before Due Date
              </div>
              <div class="table table-top">
                Payment Reminders
              </div>
              <div class="table table-bottom">
                Days Before Due Date
              </div>
              <div class="table table-top">
                Payment Reminders
              </div>
              <div class="table table-bottom">
                Days Before Due Date
              </div>
              <div class="table table-top">
                Payment Reminders
              </div>
              <div class="table table-bottom">
                Days Before Due Date
              </div>
              <div class="table table-top">
                Payment Reminders
              </div>
              <div class="table table-bottom">
                Days Before Due Date
              </div>
              <div class="table table-top">
                Payment Reminders
              </div>
              <div class="table">
                Some Middle Line
              </div>
              <div class="table table-bottom">
                Days Before Due Date
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <ul id="menu">
    <li ng-repeat="path in paths"
        class="menu-{{path}}"
        ng-class="pathIndex | ifEqual:$index:'selected'"
        rfz-tap="go($index)">
      <span>{{path | capitalize}}</span>
    </li>
  </ul>
  <div id="console"></div>
