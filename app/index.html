<!doctype html>
<html lang="en" ><!--ng-app="RFZ"-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="initial-scale=1.0,
                 minimum-scale=1.0,
                 maximum-scale=1.0,
                 width=device-width,
                 user-scalable=no" />
  <title>ReadyForZero</title>
<link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="css/app.css"/>
</head>

<body ng-controller="Menu">
<div  ng-controller="Overlay">
  <div ng-switch="overlayName" ng-animate="'overlay'">
    <div ng-switch-when="settings">
      <div rfz-view="settings" no-menu="true">
        <div rfz-pane="settings">
          <div ng-include="'/partials/settings.html'"></div>
        </div>
        <div rfz-pane="settings-notifications">
          <div ng-include="'/partials/settings-notifications.html'"></div>
        </div>
      </div>
    </div>
  </div>
  <div ng-switch="mainView">
    <div ng-switch-when="overview" rfz-view="overview">
      <div rfz-pane="overview">
        <div ng-controller="Overview" ng-include="'/partials/overview.html'"></div>
      </div>
    </div>
    <div ng-switch-when="progress" rfz-view="progress">
      <div rfz-pane="progress">
        <div ng-controller="Progress" ng-include="'/partials/progress.html'"></div>
      </div>
    </div>
    <div ng-switch-when="payments" ng-controller="Payments">
      <div rfz-view="all">
        <div rfz-pane="all">
          <div ng-include="'/partials/payments.html'"></div>
        </div>
        <div rfz-pane="payment">
          <div ng-include="'/partials/payment-single.html'"></div>
        </div>
      </div>
    </div>
    <ul id="menu">
      <li ng-repeat="path in paths"
          class="menu-{{path}}"
          ng-class="pathIndex | ifEqual:$index:'selected'"
          rfz-tap="go($index)">
        <span>{{path | capitalize}}</span>
    </li>
  </ul>

  </div>
</div>
  <div id="console"></div>
