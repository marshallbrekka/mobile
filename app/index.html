<!doctype html>
<html lang="en" ng-app="RFZ">
<head>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="initial-scale=1.0,
                 minimum-scale=1.0,
                 maximum-scale=1.0,
                 width=device-width,
                 user-scalable=no" />
  <title>ReadyForZero</title>
  <link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div id="view">
    <div style="height:600px"></div>
  </div>
  <ul ng-controller="Menu" id="menu">
    <li ng-repeat="path in paths"
        ng-class="pathIndex | ifEqual:$index:'selected'"
        rfz-tap="go($index)">
      <span style="background-image:url('ios-images/tabs_{{path}}_icon_{{pathIndex | ifEqual:$index:'on':'off'}}.png');">{{path | capitalize}}</span>
    </li>
  </ul>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->

  <script src="lib/jquery-1.9.1.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/spin.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/Menu.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directive/tap.js"></script>
</body>
</html>
