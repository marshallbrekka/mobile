<!doctype html>
<html lang="en" ><!--ng-app="RFZ"-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="initial-scale=1.0,
                 minimum-scale=1.0,
                 maximum-scale=1.0,
                 width=device-width,
                 user-scalable=no" />
  <title>ReadyForZero</title>
<link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="Menu">
  <div class="rfz-view">
    <div rfz-tabs="mainView" >
      <div rfz-tab="overview">
        <div rfz-view-stack="main">
          <div rfz-view="main" class="has-menu">
            <div ng-controller="Overview" ng-include="'/partials/overview.html'"></div>
          </div>
          <div rfz-view="settings" class="animate">
            <div ng-include="'/partials/settings.html'"></div>
          </div>
          <div rfz-view="settings-notifications">
            <div ng-include="'/partials/settings-notifications.html'"></div>
          </div>
        </div>
      </div>
      <div rfz-tab="progress">
        <div rfz-view-stack="progress">
          <div rfz-view="progress" class="has-menu">
            <div ng-controller="Progress" ng-include="'/partials/progress.html'"></div>
          </div>
        </div>
      </div>
      <div rfz-tab="payments" ng-controller="Payments">
        <div rfz-view-stack="all">
          <div rfz-view="all" class="has-menu">
            <div ng-include="'/partials/payments.html'"></div>
          </div>
          <div rfz-view="payment" class="has-menu">
            <div ng-include="'/partials/payment-single.html'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul id="menu">
    <li ng-repeat="path in paths"
        class="menu-{{path}}"
        ng-class="pathIndex | ifEqual:$index:'selected'"
        rfz-tap="go($index)">
      <span>{{path | capitalize}}</span>
    </li>
  </ul>
  <div id="console"></div>
  <script src="/js/lib/require.js" data-main="/js/config/config.js"></script>
</body>
</html>
