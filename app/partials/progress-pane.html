<div class="pane transparent">
  <div class="pane-header">{{account.name}}</div>
  <div class="float-overflow pane-text">
    <span class="right text-small">remaining: {{account.balance | currency}}</span>
    <span class="left text-small">{{account.totalPaid | currency}} paid</span>
  </div>
  <div class="progress-bar"></div>
  <div ng-show="account.progressDescription" class="text-small pane-text pane-divider">
    {{account.progressDescription}}
  </div>
</div>
