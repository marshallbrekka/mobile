<div ng-show="open" class="modal-bg">
  <div class="modal-body" ng-show="open">
    <h3><span>{{title}}</span></h3>
    <div class="modal-content" ng-transclude></div>
    <div class="modal-footer">
      <div class="modal-back ng-class: backClass" ng-click="internalBack()"><span>Back</span></div>
      <div class="modal-next ng-class: nextClass" ng-click="internalNext()"><span>Next</span></div>
    </div>
  </div>
</div>
